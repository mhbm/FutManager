<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Fut Manager</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ionic-content>
      <div class="bar bar-header bar-balanced">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">FutManager</h1>
      </div>

      <div class="bar bar-subheader">
        <div class=" button-bar">
          <button class="button button-light button-android" ng-class="{ 'button\-positive': demo == 'ios' }" ng-click="setPlatform('ios')">
            1º Divisão
          </button>
          <button class="button button-light button-android" ng-class="{ 'button\-positive': demo == 'android' }" ng-click="setPlatform('android')">
            2º Divisão
          </button>
          <button class="button button-light button-android" ng-class="{ 'button\-positive': demo == 'ionic' }" ng-click="setPlatform('ionic')">
            3º Divisão
          </button>
        </div>
      </div>

      <ion-content class="padding has-subheader">
        Click the more info icon in the top right. In an actual app the platform style will automatically be set.
      </ion-content>



      <div class="bar bar-footer">
        <div class="tabs tabs-icon-top">
          <a class="tab-item">
            <i class="icon ion-ios-football"></i> Elenco
          </a>
          <a class="tab-item">
            <i class="icon ion-tshirt-outline"></i> Clube
          </a>
          <a class="tab-item">
            <i class="icon ion-social-usd-outline"></i> Mercado
          </a>
          <a class="tab-item">
            <i class="icon ion-trophy"></i> Campeonato
          </a>
        </div>
      </div>
    </ionic-content>
  </ion-pane>
</body>

</html>
